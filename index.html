<!DOCTYPE html>
<html lang="fr" >
<head>
	<meta charset="UTF-8" />
	<title>InfinityStream</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="table.js"></script>
</head>

<body>
	<h1>InfinityStream</h1>
	<h2>Bienvenue sur le site de streaming le plus simple de monde</h2>
	<section id="suggestion"></section>
	<section id="section" style="justify-content: start"></section>
	<script type="text/javascript">
		
function complete() {
	x = 0;
	while (tableLink[x] != undefined) {
		if (!document.getElementById(tableLabel[x])) {
			document.getElementById("section").innerHTML = document.getElementById("section").innerHTML + "<section class=\"sous-section\" id=\"" + tableLabel[x] + "\"></section>";
		}
		z = "<a class=\"" + tableLabel[x] + "\" href=\"view.html?" + tableLink[x] + "|" + tableLabel[x] + "\"><img src=\"" + tablePicture[x]  + "\" alt=\"image\"><h3>" + tableName[x] + "</h3></a>";
		document.getElementById(tableLabel[x]).innerHTML = document.getElementById(tableLabel[x]).innerHTML + z;
		x = x + 1;
	}
}
complete()
	</script>
</body>
</html>
