<!DOCTYPE html>
<html lang="fr" >
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="table.js"></script>
</head>
<body>
	<h4 id="return" onclick="window.open('index.html', '_self');">Home</h4>
	<iframe src="" allowfullscreen allow="autoplay"></iframe>
	<section id="section"></section>
</body>
<script type="text/javascript">

label = document.location.href.split("|")[1];
link = document.location.href.split("?")[1];

if (label == undefined && link == undefined) {
	window.open('index.html', '_self');
}

label = label.replace("%20", " ");
link = link.split("|")[0];

document.getElementsByTagName("iframe")[0].src = link;
x = i = 0;
strlog = "/";

function complete() {
	x = 0;
	for (var i = 0; i < 3; i++) {
		if (tableLabel[x] != undefined) {
			if (label == tableLabel[x] && tableLink[x] != link && strlog.includes("/" + tableLink[x] + "/") == false) {
				strlog = strlog + "/" + tableLink[x] + "/";
				if (tableLabel[x] == "documentaire") {
					i = i + 1;
				}
				z = "<a class=\"" + tableLabel[x] + "\" href=\"view.html?" + tableLink[x] + "|" + tableLabel[x] + "\"><img src=\"" + tablePicture[x]  + "\" alt=\"image\"><h3>" + tableName[x] + "</h3></a>";
				document.getElementById("section").innerHTML = document.getElementById("section").innerHTML + z;
			}
			else {
				i = i - 1;
			}
			x = x + 1
		} else {
			x = 0;
			i = i - 1;
		}
	}
	i = i - 3;
	for (var i = i; i < 3; i++) {
		if (tableLabel[x] != undefined) {
			if (label != tableLabel[x] && tableLink[x] != link && strlog.includes("/" + tableLink[x] + "/") == false) {
				if (tableLabel[x] == "documentaire") {
					if (i == 2) {
						while (tableLabel[x] == "documentaire" || tableLink[x] == link) {
							x = x + 1;
						}
						i = i + 1;
					}
					i = i + 1;
				}
				z = "<a class=\"" + tableLabel[x] + "\" href=\"view.html?" + tableLink[x] + "|" + tableLabel[x] + "\"><img src=\"" + tablePicture[x]  + "\" alt=\"image\"><h3>" + tableName[x] + "</h3></a>";
				document.getElementById("section").innerHTML = document.getElementById("section").innerHTML + z;
			}
			else {
				i = i - 1;
			}
			x = x + 1
		} else {
			x = 0;
			i = i - 1;
		}
	}

}
complete();
</script>
</html>
